<!DOCTYPE html>

<html ng-app="spendmycents">
    <head>
        <meta charset="utf-8">
        <title>SpendMyCents.com</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    
        <link rel="stylesheet" href="../public/bootstrap/css/bootstrap.min.css" media="screen">
        <link rel="stylesheet" href="../public/css/style.css" type="text/css">
        <link rel="stylesheet" href="../public/lib/zocial/zocial.css" type="text/css">

    </head>

    <body>
        <div class="container-fluid">
          
            <div class="span2" style="color:white">
                (Logo)
            </div>
            <div class="span10 body-content">

                <div class="row-fluid search-row">
                    <div class="span6 search-bar" style="width: auto" ng-controller='ProductControl'>      
                            
                            <div class="user-input input-prepend" style="margin-bottom: 0px;">
                              <span class="add-on">$</span>
                              <input class="user-input" id="user-input-price"  type="text" ng-model='price'>
                            </div>
                      
                            <button id='search-button' class="btn" onclick='sendSearchRequest()'>Search</button>
            
                        <button href="#login-modal" id="login" class="btn user-button" data-toggle='modal'>
                            <i class="icon-user"></i>
                        </button>
                        <button class="btn user-button" href="#settings-modal" id="settings" role="button" data-toggle="modal" >
                            <i class="icon-wrench"></i>
                        </button>
            
                    </div>
                    
                </div>
                
                
            </div>
          
        </div>
        
        <div id='results-container'>
            
        </div>
        
        
        <div id="settings-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="settings-modal-label" aria-hidden="true">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="settings-modal-label">Settings</h3>
          </div>
          <div class="modal-body">
            <p>Settings options go here</p>
          </div>
          <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
            <button class="btn btn-primary">Save changes</button>
          </div>
        </div>
        
        <div id="login-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="settings-modal-label" aria-hidden="true">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="settings-modal-label">Authenticate to save your wish list!</h3>
          </div>
          <div class="modal-body">
            <p><a href="/auth/facebook" id="login-facebook" class="zocial facebook">Sign In With Facebook</a><br/>
             Use your facebook login </p>
            <p><a href="/auth/google" id="login-google" class="zocial google">Sign In With Google+</a><br/></p>
            <p><a href="/auth/twitter" id="login-twitter" class="zocial twitter">Sign In With Twitter</a><br/></p>
            </p>
          </div>
        </div>
        
        <script src="../public/lib/jquery/jquery-1.9.1.min.js" type="text/javascript"></script>
        <script src="../public/lib/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../public/js/view.js" type="text/javascript" charset="utf-8"></script>
        <script src="../public/js/ProductView.js" type="text/javascript" charset="utf-8"></script>
        
        
        
        
        


    </body>
</html>
