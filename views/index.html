<!DOCTYPE html>

<html ng-app="spendmycents">
    <head>
        <meta charset="utf-8">
        <title>SpendMyCents.com</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    
        <link rel="stylesheet" href="../public/bootstrap/css/bootstrap.min.css" media="screen">
        <link rel="stylesheet" href="../public/css/style.css" type="text/css">
        <link rel="stylesheet" href="../public/lib/zocial/zocial.css" type="text/css">

    </head>

    <body>
        <div class="container-fluid">
          
            <div class="span2" style="color:white">
                (Logo)
            </div>
            <div class="span10 body-content">

                <div class="row-fluid search-row">
                    <div class="span6 search-bar" style="width: auto" ng-controller='ProductControl'>      
                            
                            <div class="user-input input-prepend" style="margin-bottom: 0px;">
                              <span class="add-on">$</span>
                              <input class="user-input" id="user-input-price"  type="text" ng-model='price'>
                            </div>
                      
                            <button id='search-button' class="btn" ng-click='sendRequest()'>Search</button>
            
                        
                        <div class="btn-group user-button">
                          <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="icon-user"></i>
                          </a>
                          <ul class="dropdown-menu">
                              <a href="/auth/facebook" id="login-facebook" class="dropdown-menu zocial facebook">Facebook</a><br/>
                              <a href="/auth/google" id="login-google" class="dropdown-menu zocial google">Google</a><br/>
                              <a href="/auth/twitter" id="login-twitter" class="dropdown-menu zocial twitter">Twitter</a><br/>
                          </ul>
                          
                        </div>
                        <button class="btn user-button" href="#settings-modal" id="settings" role="button" data-toggle="modal" >
                            <i class="icon-wrench"></i>
                        </button>
            
                    </div>
                    
                </div>
                
                
            </div>
          
        </div>
        
        <div class='results-container'>
            <div ng-view></div>
        </div>
        
        
        <div id="settings-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="settings-modal-label" aria-hidden="true">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h3 id="settings-modal-label">Settings</h3>
          </div>
          <div class="modal-body">
            <p>Settings options go here</p>
          </div>
          <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
            <button class="btn btn-primary">Save changes</button>
          </div>
        </div>

        <script src="../public/lib/jquery/jquery-1.9.1.min.js" type="text/javascript"></script>
        <script src="../public/js/lib/angularjs/angular.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="../public/js/app.js" type="text/javascript" charset="utf-8"></script>
        
        <script src="../public/js/controllers.js" type="text/javascript" charset="utf-8"></script>
        
        <script src="../public/lib/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../public/js/view.js" type="text/javascript" charset="utf-8"></script>


    </body>
</html>
