<!DOCTYPE html>

<html ng-app="spendmycents">
    <head>
        <meta charset="utf-8">
        <title>SpendMyCents.com</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    
        <link rel="stylesheet" href="../public/bootstrap/css/bootstrap.min.css" media="screen">
        <link rel="stylesheet" href="../public/css/style.css" type="text/css">
        <link rel="stylesheet" href="../public/lib/zocial/zocial.css" type="text/css">

    </head>

    <body>
        <div id="user-container">
            <div class="btn-group pull-right">
              
              <button id="favorites-button" class="btn" href="#settings-modal" id="settings" role="button" data-toggle="modal" >
                    <span class="favorites">Favorites</span>
              </button>
              
              <button class="btn sign-in-button">Sign In</button>
              <button class="btn sign-in-button dropdown-toggle" data-toggle="dropdown">
                <span class="caret"></span>
              </button>
              
              <ul id="login-dropdown" class="dropdown-menu">
                  <li class='login'><h5>Want to save your favorites? Sign in. <br/> Don't worry, we don't want to spam you.</h5>
                  <li class="divider"></li>
                  <li class="login"><span href="/auth/facebook" id="login-facebook" class="zocial facebook">
                      Sign In With Facebook
                  </span></li>
                  <li class="login"><span href="/auth/google" id="login-google" class="zocial google">
                      Sign In With Google+
                  </span></li>
                  <li class="login"><span href="/auth/twitter" id="login-twitter" class="zocial twitter">
                      Sign In With Twitter
                  </span></li>
              </ul>
              
            </div>
            
            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
              <li><a tabindex="-1" href="#">Action</a></li>
              <li><a tabindex="-1" href="#">Another action</a></li>
              <li><a tabindex="-1" href="#">Something else here</a></li>
              <li class="divider"></li>
              <li><a tabindex="-1" href="#">Separated link</a></li>
            </ul>
        </div>
        <div id="search-container">
          
            <div class="search-bar" style="width: auto" ng-controller='ProductControl'>      
                
                    <div class="user-input input-prepend" style="margin-bottom: 0px;">
                      <span id="span-logo" class="add-on"><img src='../public/img/logo.jpg' class='input-logo'></span>
                      <input class="user-input" id="user-input-price"  type="text" ng-model='price'>
                    </div>
          
                    <button id='search-button' class="btn" onclick='SMC.sendSearchRequest()'>Search</button>
                    
            </div>
          
        </div>
        
        <div id='results-container'><div id='loading-image-container'></div>
        
        <div id="settings-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="settings-modal-label" aria-hidden="true">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h3 id="settings-modal-label">Settings</h3>
          </div>
          <div class="modal-body">
            <p>Settings options go here</p>
          </div>
          <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
            <button class="btn btn-primary">Save changes</button>
          </div>
        </div>
                
        <script src="../public/lib/jquery/jquery-1.9.1.min.js" type="text/javascript"></script>
        <script src="../public/lib/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../public/js/view.js" type="text/javascript" charset="utf-8"></script>
        <script src="../public/js/ProductView.js" type="text/javascript" charset="utf-8"></script>

    </body>
</html>
